<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search_area">
          <input type="text" class="city__search"/>
          <button class="city__search--btn">Search</button>
        </div>
        <div class="box weather_area"> 
          <span style="margin: 10px 0 20px 10px; font-weight: bold; opacity: 0.7;font-size: 18px; float:left">Current</span>
        </div>
        <div class="box details_area">
          <span style="margin: 10px 0 20px 10px; font-weight: bold; opacity: 0.7;font-size: 18px;">Details</span>
          <div class="details-div">
            
          </div>
         
        </div>
        <div class="box forecast_area">
           <span style="margin: 10px 0 20px 10px; font-weight: bold; opacity: 0.7;font-size: 18px">Forecast (3 hourly)
          
           </span>
           <div class="donut forecast-spinner" id="spinner"></div>
           <ul class="forecast_list">
            
           </ul>
        </div>
      </div>
</body>
</html>
